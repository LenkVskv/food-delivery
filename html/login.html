!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/dist/css/signup.css">
  <link rel="stylesheet" href="/dist/css/header.css">
  <link rel="stylesheet" href="/dist/css/footer.css">
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
  <script src="/dist/js/main.js"></script>
  <title>Log In </title>
</head>
<body>
  <div id="header"></div>
  <div class="sign-wrapper">
    <div class="regist-form">
      <h3>Welcome back!</h3>
      <h5>Log in with your email and password.</h5>
      <div class="email">
      <form name="new-user-form" id="new-user-form">
        <input type="email" name="email" id="email" placeholder="Email address" required="required">
      </div>
      <div class="pass-wrap">
        <input type="password" name="password" id="password" placeholder="Password " required="required">
      </div>
      <div class="account-wrap">
        <input type="submit" name="commit" value="Log in" class="account">
      </div>
    </form>
    </div>
  </div>
  <div id="footer"></div>
</body>
</html>
